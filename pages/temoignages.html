<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Témoignages - DADSAC</title>
    <!-- CSS commun -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        .testimonials-hero {
            margin-top: 80px;
            height: 50vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url('../images/testimonials-hero.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-text);
            text-align: center;
        }

        .testimonials-container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
        }

        .testimonial-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .filter-button {
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            background: transparent;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-button.active {
            background: var(--primary-color);
            color: white;
        }

        .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .testimonial-card {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .testimonial-card::before {
            content: '"';
            position: absolute;
            top: -20px;
            left: 20px;
            font-size: 8em;
            color: rgba(231, 76, 60, 0.1);
            font-family: serif;
        }

        .testimonial-card:hover {
            transform: translateY(-10px);
        }

        .testimonial-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .testimonial-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .testimonial-quote {
            font-style: italic;
            color: #555;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .testimonial-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .testimonial-author {
            font-weight: bold;
            color: var(--dark-text);
            margin-bottom: 0.3rem;
        }

        .testimonial-role {
            color: var(--primary-color);
            font-size: 0.9em;
        }

        .testimonial-date {
            color: #666;
            font-size: 0.9em;
        }

        .video-testimonials {
            margin-top: 6rem;
            text-align: center;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .video-card {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(231, 76, 60, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: var(--primary-color);
        }

        @media (max-width: 768px) {
            .testimonial-filters {
                overflow-x: auto;
                padding-bottom: 1rem;
            }

            .filter-button {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <header class="testimonials-hero">
        <div>
            <h1>Témoignages</h1>
            <p>Découvrez l'impact de DADSAC à travers les yeux de nos bénéficiaires</p>
        </div>
    </header>

    <main class="testimonials-container">
        <div class="testimonial-filters">
            <button class="filter-button active">Tous</button>
            <button class="filter-button">Jeunes</button>
            <button class="filter-button">Parents</button>
            <button class="filter-button">Équipe</button>
            <button class="filter-button">Partenaires</button>
        </div>

        <div class="testimonial-grid">
            <!-- Témoignages avec structure améliorée -->
            <div class="testimonial-card" data-category="jeunes">
                <div class="testimonial-header">
                    <img src="../images/james.jpg" alt="James" class="testimonial-avatar">
                    <div>
                        <div class="testimonial-author">James</div>
                        <div class="testimonial-role">Participant au programme</div>
                    </div>
                </div>
                <p class="testimonial-quote">
                    "Grâce à DADSAC, j'ai découvert ma passion pour le football et appris des valeurs importantes comme le respect et le travail d'équipe."
                </p>
                <div class="testimonial-meta">
                    <div class="testimonial-date">Mars 2024</div>
                    <div class="testimonial-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
            </div>
            <!-- Autres témoignages -->
        </div>

        <section class="video-testimonials">
            <h2>Nos histoires en vidéo</h2>
            <div class="video-grid">
                <div class="video-card">
                    <img src="../images/video-thumb1.jpg" alt="Témoignage vidéo" class="video-thumbnail">
                    <div class="play-button">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <!-- Autres vidéos -->
            </div>
        </section>
    </main>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Filtrage des témoignages
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', () => {
                // Logique de filtrage
                const category = button.textContent.toLowerCase();
                document.querySelectorAll('.testimonial-card').forEach(card => {
                    if (category === 'tous' || card.dataset.category === category) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });

                // Mise à jour du bouton actif
                document.querySelectorAll('.filter-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
            });
        });

        // Modal vidéo
        document.querySelectorAll('.video-card').forEach(card => {
            card.addEventListener('click', () => {
                // Logique d'ouverture de la modal vidéo
            });
        });
    </script>
</body>
</html>
