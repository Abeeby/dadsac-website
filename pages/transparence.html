<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparence - DADSAC</title>
    <!-- CSS commun -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .transparency-hero {
            margin-top: 80px;
            padding: 4rem 0;
            background: var(--light-bg);
            text-align: center;
        }

        .report-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .report-nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .report-nav-item {
            padding: 0.5rem 1rem;
            color: var(--dark-text);
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .report-nav-item.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .financial-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .finance-card {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease;
        }

        .finance-card:hover {
            transform: translateY(-5px);
        }

        .chart-container {
            position: relative;
            margin: 2rem 0;
        }

        .expense-breakdown {
            margin-top: 2rem;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease;
        }

        .expense-item:hover {
            background-color: var(--light-bg);
        }

        .expense-bar {
            height: 8px;
            background: var(--light-bg);
            border-radius: 4px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .expense-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 1s ease;
        }

        .partners-section {
            margin: 4rem 0;
            text-align: center;
        }

        .partners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .partner-card {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
        }

        .partner-card:hover {
            transform: translateY(-5px);
        }

        .partner-logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 1rem;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .partner-card:hover .partner-logo {
            filter: grayscale(0%);
        }

        .download-section {
            text-align: center;
            margin: 4rem 0;
            padding: 3rem;
            background: var(--light-bg);
            border-radius: var(--border-radius);
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
        }

        .download-button:hover {
            background: transparent;
            color: var(--primary-color);
        }

        .impact-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .metric-card {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .metric-number {
            font-size: 2.5em;
            color: var(--primary-color);
            font-weight: bold;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .report-nav {
                overflow-x: auto;
                padding-bottom: 1rem;
            }
        }
    </style>
</head>

    </main>

</body>
</html>
